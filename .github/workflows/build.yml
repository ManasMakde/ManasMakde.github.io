name: Build and Deploy MDX Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/.github/workflows/*.yml'

      - name: Build static HTML with host-mdx
        run: |
          npx host-mdx -c \
            --input-path="./" \
            --output-path="./build"

      - name: Deploy to site branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: site
          publish_dir: ./build
          force_orphan: true
