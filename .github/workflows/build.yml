name: Build and Deploy MDX Site

on: push

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '**/.github/workflows/*.yml'

      - name: Create input directory
        run: mkdir -p $RUNNER_TEMP/input_path && cd $RUNNER_TEMP/input_path && git clone -b code https://github.com/${{ github.repository }} .

      - name: Create output directory
        run: mkdir -p $RUNNER_TEMP/output_path

      - name: Build static HTML with host-mdx
        run: |
          node "$RUNNER_TEMP/input_path/index.js" -c -v\
            --input-path="$RUNNER_TEMP/input_path" \
            --output-path="$RUNNER_TEMP/output_path"

      - name: Deploy to site branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: site
          publish_dir: $RUNNER_TEMP/output_path
          force_orphan: true
